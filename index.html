<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pooper Scooper!</title>
    <!--Remember to add the ./ to all file paths-->
    <!-- This will prevent issues with github not finding files in the future -->
    <link rel="stylesheet" href="./style.css" /> 
  </head>
  <body>
    <header>
      <h1>Pooper Scooper!</h1>
      <h2>by Kumar Daryanani</h2>
      
    </header>
    <div id="game-container"><span class="debug">Game container visible</span>
        <div id="game-menu">
          <div id="game-title">
            <h3>Pooper Scooper!</h3>
            <audio src="./assets/audio/music-main.wav" id="menu-music" loop></audio>
          </div>
          <div id="menu-buttons-container">
            <button class="menu-button" id="button-start">START GAME</button>
            <button class="menu-button" id="button-audio">Audio: OFF</button>
          </div>
        </div>

        <div id="game-board"><br><br><span class="debug">Game board visible</span>
          <audio src="./assets/audio/music-game.wav" id="game-music" loop></audio>
          <audio src="./assets/audio/sfx_vacuum.mp3" id="sfx-vacuum"></audio>
          <div id="game-lives">Lives: <span id="life-counter"></span></div>
          <div id="game-score">Score: <span id="score-counter"></span></div>
        </div>

        <div id="game-over"><br><br><br>Game Over visible
          <audio src="./assets/audio/music-gameover.ogg" id="game-over-music"></audio>
          <div id="end-message-random">Random message</div>
          <div id="end-score">Game Score</span></div>
          <div id="end-assessment">You did so-so</div>
          <div id="container-end-buttons">
            <button class="menu-button" id="button-restart">RESTART GAME</button>
            <button class="menu-button" id="button-main-menu">MAIN MENU</button>
          </div>
          
        </div>
    </div>
    <footer>
      <h3>Created by Kumar Daryanani</h3>
      <p>for Ironhack bootcamp, week 3 project.</p>
      <p>Stack: HTML, CSS, Javascript, Aseprite</p>
    </footer>
    
    <script src="./game.js"></script>
    <script src="./enemy.js"></script>
    <script src="./poop.js"></script>
    <script src="./player.js"></script>
    <script src="./index.js"></script>
  </body>
</html>
